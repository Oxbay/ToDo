{% extends "base.html" %}
{% block content %}

  <div class="delete-confirmation">

    <h1>Delete task?</h1>

    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Yes, delete" class="btn btn-danger">
      <a href="{% url "manager:task-list" %}">
        <button type="button" class="btn btn-success">Cancel</button>
      </a>
    </form>

  </div>
{% endblock %}
